<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bringing It All Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to bottom right, #e3f0f6, #fef6e4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.8rem;
        color: #1363f7;
        animation: fadeIn 2s ease-in-out;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
        color: #444;
        animation: fadeIn 3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Bringing It All Together</h1>
    <p>Final project coming soon. Stay tuned!</p>
    <footer>&copy; 2025 Christine Bartfeld</footer>
  </body>
</html>
